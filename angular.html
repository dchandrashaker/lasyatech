<!DOCTYPE HTML>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script
<body>
<div ng-app="form" ng-model="myctrl"
<form novalidate>
firstname:<br>
<input type="text" name="firstname" place holder="enterfirstname" ng-model=" ">
<br><br>
lastname:<br>

<br><br>
</div>
</body>
</html>
